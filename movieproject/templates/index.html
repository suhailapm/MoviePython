{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 15rem;">
  <img src="{{i.img.url}}" alt="Card image cap" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>pyh
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
      <a  class="btn btn-warning" href="{% url 'movieapp:add' %}">Add Movie</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
